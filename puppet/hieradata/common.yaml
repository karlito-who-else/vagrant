---
vagrantfile-local:
    vm:
        box: ubuntu-precise12042-x64-vbox43
        box_url: 'http://box.puphpet.com/ubuntu-precise12042-x64-vbox43.box'
        hostname: null
        network:
            private_network: 192.168.56.101
            forwarded_port:
                jah5sIFpeWZN:
                    host: ''
                    guest: ''
        provider:
            virtualbox:
                modifyvm:
                    name: wednesday
                    natdnshostresolver1: on
                    memory: '512'
                setextradata:
                    VBoxInternal2/SharedFoldersEnableSymlinksCreate/v-root: 1
        provision:
            puppet:
                manifests_path: puppet/manifests
                options:
                    - --verbose
                    - '--hiera_config /vagrant/hiera.yaml'
                    - '--parser future'
        synced_folder:
            tqSsytCgRuMq:
                id: vagrant-root
                source: ~/src/sites
                target: /var/www
                nfs: 'false'
        usable_port_range: 2200..2250
    ssh:
        host: null
        port: null
        private_key_path: null
        username: vagrant
        guest_port: null
        keep_alive: true
        forward_agent: false
        forward_x11: false
        shell: 'bash -l'
    vagrant:
        host: ':detect'
server:
    packages:
        - vim
    dot_files:
        -
            bash_aliases: null
    _prevent_empty: ''
apache:
    modules:
        - php
        - rewrite
    vhosts:
        KYexE74Q4oNF:
            servername: vagrant
            docroot: /var/www
            port: '80'
            setenv:
                - 'APP_ENV dev'
            override:
                - All
            options:
                - 'FollowSymlinks'
        QoKyn9fSibkM:
            servername: wednesday-sample.host
            serveraliases:
                - www.wednesday-sample.host
            docroot: /var/www/wednesday-sample/build/public
            port: '80'
            setenv:
                - 'APP_ENV dev'
            override:
                - All
            options:
                - 'FollowSymlinks'
    user: www-data
    group: www-data
    default_vhost: true
    mpm_module: prefork
php:
    version: '54'
    composer: '1'
    modules:
        php:
            - cli
            - intl
            - mcrypt
        pear: {  }
        pecl:
            - pecl_http
    ini:
        display_errors: On
        error_reporting: '-1'
        session.save_path: /var/lib/php/session
    timezone: Europe/London
xdebug:
    install: '1'
    settings:
        xdebug.default_enable: '1'
        xdebug.remote_autostart: '0'
        xdebug.remote_connect_back: '1'
        xdebug.remote_enable: '1'
        xdebug.remote_handler: dbgp
        xdebug.remote_port: '9000'
xhprof:
    install: '1'
    location: /var/www/xhprof
mysql:
    root_password: wednesday
    phpmyadmin: '1'
    databases:
        kAw6RVXAcd5h:
            grant:
                - ALL
            name: saturday-group.com
            host: localhost
            user: wednesday
            password: wednesday
            sql_file: /var/www/saturday-group.com/sql/schema.sql
        AFree9KyeoD9:
            grant:
                - ALL
            name: wednesdayagency.com
            host: localhost
            user: wednesday
            password: wednesday
            sql_file: /var/www/wednesdayagency.com/sql/schema.sql
        BFiX41B14J97:
            grant:
                - ALL
            name: erdem.com
            host: localhost
            user: wednesday
            password: wednesday
            sql_file: /var/www/erdem.com/sql/schema.sql
        pp0nlVDDxJeo:
            grant:
                - ALL
            name: wednesday-sample
            host: localhost
            user: wednesday
            password: wednesday
            sql_file: /var/www/wednesday-sample/sql/schema.sql

